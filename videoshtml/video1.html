<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Video 1</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar customization */
    .navbar {
      background: rgba(31, 28, 44, 0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #ff6f61 !important;
    }

    .navbar-nav .nav-link {
      color: #f1f1f1 !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ff6f61 !important;
    }

    /* Main container */
    .container-video {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #ff6f61;
    }

    video {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 16px;
      box-shadow: 0 0 40px #ff6f61;
      outline: none;
    }

    .video-info {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffd7cc;
      text-shadow: 0 0 6px #ff6f61;
    }

    .back-link {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #ff6f61;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #ff3b1f;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.6rem;
      }
      .video-info {
        font-size: 1rem;
      }
      .back-link {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar (same as index.html) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Piriya Videos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#videos">Videos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content --> 
  <div class="container-video">
    <h2>Garam piriya apne bf pe chadhkar chudwayi</h2>
    
    <video id="myVideo" controls > 
      <source src="/Assets/video1.mp4" type="video/mp4" />
    </video>
    
    <div class="video-info" id="videoDuration">Loading video length...</div>
    
    <a href="/index.html" class="back-link">‚Üê Back to Gallery</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show video duration (length) in MM:SS format
    const video = document.getElementById('myVideo');
    const durationDisplay = document.getElementById('videoDuration');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    video.addEventListener('loadedmetadata', () => {
      durationDisplay.textContent = `Video Length: ${formatTime(video.duration)}`;
    });
  </script>

</body>
</html>
